<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor de Excel</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 100%;
      margin: 0 auto;
      background: white;
      padding: 15px 20px;
      box-sizing: border-box;
    }
    .table-container {
      flex: 1;
      overflow: auto;
      border: 2px solid #ddd;
      border-radius: 4px;
      margin: 10px 0;
      position: relative;
      min-height: 0;
    }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      background: white;
      table-layout: auto;
    }
    th, td { 
      border: 1px solid #ddd; 
      padding: 8px 12px; 
      font-size: 13px;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 80px;
      max-width: 300px;
      position: relative;
    }
    th { 
      background: #4CAF50;
      color: white;
      cursor: pointer;
      position: sticky;
      top: 0;
      z-index: 10;
      font-weight: bold;
      user-select: none;
    }
    th:hover { background: #45a049; }
    th .resizer {
      position: absolute;
      top: 0;
      right: 0;
      width: 5px;
      height: 100%;
      cursor: col-resize;
      background: rgba(255,255,255,0.2);
      z-index: 11;
    }
    th .resizer:hover { background: rgba(255,255,255,0.5); }
    tbody tr:nth-child(even) { background: #f9f9f9; }
    tbody tr:hover { background: #e8f5e9; }
    td { cursor: default; }
    td:hover {
      background: #fff9c4;
      overflow: visible;
      white-space: normal;
      word-wrap: break-word;
    }
    #search { 
      padding: 10px; 
      width: 300px; 
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    #search:focus { outline: none; border-color: #4CAF50; }
    .pagination { 
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .pagination button { 
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .pagination button:hover { background: #45a049; }
    .pagination button:disabled { background: #ccc; cursor: not-allowed; }
    #loader { text-align: center; padding: 40px; font-size: 18px; color: #666; }
    .error { background: #f44336; color: white; padding: 15px; border-radius: 4px; margin: 10px 0; }
    .success { background: #4CAF50; color: white; padding: 15px; border-radius: 4px; margin: 10px 0; }
    .info { display: flex; justify-content: space-between; margin: 10px 0; font-size: 14px; color: #666; }
    .file-upload {
      margin: 20px 0;
      padding: 20px;
      border: 2px dashed #ddd;
      border-radius: 8px;
      text-align: center;
      background: #fafafa;
    }
    .file-upload input { display: none; }
    .file-upload label {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
    }
    .file-upload label:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Visor de Datos Excel</h2>
    
    <div class="file-upload" id="file-upload-section" style="display: none;">
      <p>No se pudo cargar el archivo automáticamente</p>
      <label for="file-input">Cargar archivo manualmente</label>
      <input type="file" id="file-input" accept=".xlsx,.xls" />
    </div>

    <div id="message"></div>

    <input type="text" id="search" placeholder="Buscar en todos los campos..." />

    <div class="info">
      <span id="total-registros"></span>
      <span id="page-info"></span>
    </div>

    <div id="loader">Cargando datos...</div>
    <div class="table-container">
      <table id="tabla"></table>
    </div>
    
    <div class="pagination">
      <button id="prev">Anterior</button>
      <button id="next">Siguiente</button>
    </div>
  </div>

  <script>
    const columnas = [
      "A", "ID_PACIENTE", "PACIENTE", "MEDICO", "FECHA_CIRUGIA",
      "PROVEEDOR", "CODIGO_CLINICA", "CODIGO_PROVEEDOR", "CANTIDAD",
      "PRECIO_UNITARIO", "ATRIBUTO", "OC", "OC_MONTO", "ESTADO",
      "FECHA_RECEPCION", "FECHA_CARGO", "NUMERO_GUIA", "NUMERO_FACTURA",
      "FECHA_EMISION", "FECHA_INGRESO", "LOTE", "FECHA_VENCIMIENTO"
    ];

    let datos = [];
    let datosFiltrados = [];
    let paginaActual = 1;
    const filasPorPagina = 50;

    function mostrarMensaje(texto, tipo) {
      const msg = document.getElementById("message");
      msg.className = tipo;
      msg.textContent = texto;
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 5000);
    }

    async function cargarExcel() {
      try {
        const res = await fetch("data/datos.xlsx?v=" + Date.now());
        if (!res.ok) throw new Error("Archivo no encontrado");
        const buffer = await res.arrayBuffer();
        procesarExcel(buffer);
        mostrarMensaje("Datos cargados exitosamente (18,000+ registros)", "success");
      } catch (error) {
        document.getElementById("loader").innerHTML = 
          `<div style="background:#fff3cd;padding:20px;border-radius:8px;border-left:4px solid #ffc107;">
            <h3 style="margin-top:0;color:#856404;">Archivo no encontrado</h3>
            <p style="color:#856404;margin:10px 0;">El archivo <code>data/datos.xlsx</code> no está disponible.</p>
            <p style="color:#856404;margin:10px 0;"><strong>Para que funcione automáticamente:</strong></p>
            <ol style="color:#856404;text-align:left;max-width:600px;margin:0 auto;">
              <li>Sube este proyecto a <strong>GitHub</strong></li>
              <li>Incluye la carpeta <code>data/</code> con el archivo <code>datos.xlsx</code></li>
              <li>Activa <strong>GitHub Pages</strong> en Settings → Pages</li>
              <li>Todos podrán ver los datos automáticamente</li>
            </ol>
          </div>`;
        document.getElementById("file-upload-section").style.display = "block";
      }
    }

    function procesarExcel(buffer) {
      try {
        const workbook = XLSX.read(buffer, { type: "array", cellDates: true });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const datosRaw = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        datos = datosRaw.filter(row => row && row.some(cell => cell !== null && cell !== undefined && cell !== ""));
        datosFiltrados = datos;
        document.getElementById("loader").style.display = "none";
        actualizarInfo();
        renderTabla();
      } catch (error) {
        mostrarMensaje("Error al procesar el archivo Excel", "error");
      }
    }

    document.getElementById("file-input").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        procesarExcel(e.target.result);
        mostrarMensaje(`Archivo "${file.name}" cargado exitosamente`, "success");
      };
      reader.readAsArrayBuffer(file);
    });

    function actualizarInfo() {
      document.getElementById("total-registros").textContent = `Total: ${datosFiltrados.length} registros`;
    }

    function renderTabla() {
      const tabla = document.getElementById("tabla");
      tabla.innerHTML = "";
      if (datosFiltrados.length === 0) {
        tabla.innerHTML = "<tr><td colspan='22' style='text-align:center;padding:40px;'>No hay datos para mostrar</td></tr>";
        return;
      }

      const start = (paginaActual - 1) * filasPorPagina;
      const end = Math.min(start + filasPorPagina, datosFiltrados.length);
      const paginaDatos = datosFiltrados.slice(start, end);

      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      columnas.forEach((col, idx) => {
        const th = document.createElement("th");
        th.textContent = col;
        th.title = "Click para ordenar | Arrastra el borde para redimensionar";
        th.onclick = (e) => { if (!e.target.classList.contains('resizer')) ordenarPor(idx); };
        const resizer = document.createElement("div");
        resizer.className = "resizer";
        th.appendChild(resizer);
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      tabla.appendChild(thead);

      const tbody = document.createElement("tbody");
      paginaDatos.forEach(row => {
        const tr = document.createElement("tr");
        columnas.forEach((_, colIndex) => {
          const td = document.createElement("td");
          const valor = row[colIndex];
          let textoLimpio = "";
          if (valor !== null && valor !== undefined) {
            if (valor instanceof Date && !isNaN(valor)) {
              const dia = String(valor.getDate()).padStart(2, '0');
              const mes = String(valor.getMonth() + 1).padStart(2, '0');
              const año = valor.getFullYear();
              textoLimpio = `${dia}/${mes}/${año}`;
            } else {
              textoLimpio = String(valor).replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
            }
          }
          td.textContent = textoLimpio;
          td.title = textoLimpio;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      tabla.appendChild(tbody);

      const totalPaginas = Math.ceil(datosFiltrados.length / filasPorPagina);
      document.getElementById("page-info").textContent = `Página ${paginaActual} de ${totalPaginas}`;
      document.getElementById("prev").disabled = paginaActual === 1;
      document.getElementById("next").disabled = paginaActual >= totalPaginas;
      initColumnResize();
    }

    function initColumnResize() {
      const resizers = document.querySelectorAll('.resizer');
      let currentResizer, currentTh, startX, startWidth;
      resizers.forEach(resizer => {
        resizer.addEventListener('mousedown', function(e) {
          e.stopPropagation();
          currentResizer = this;
          currentTh = this.parentElement;
          startX = e.pageX;
          startWidth = currentTh.offsetWidth;
          document.addEventListener('mousemove', resize);
          document.addEventListener('mouseup', stopResize);
        });
      });
      function resize(e) {
        if (currentTh) {
          const width = startWidth + (e.pageX - startX);
          if (width > 50) {
            currentTh.style.width = width + 'px';
            currentTh.style.minWidth = width + 'px';
            currentTh.style.maxWidth = width + 'px';
          }
        }
      }
      function stopResize() {
        document.removeEventListener('mousemove', resize);
        document.removeEventListener('mouseup', stopResize);
        currentResizer = null;
        currentTh = null;
      }
    }

    function ordenarPor(colIndex) {
      datosFiltrados.sort((a, b) => {
        const valA = a[colIndex] ?? "";
        const valB = b[colIndex] ?? "";
        return valA.toString().localeCompare(valB.toString(), undefined, {numeric: true});
      });
      paginaActual = 1;
      renderTabla();
    }

    document.getElementById("search").addEventListener("input", function() {
      const q = this.value.toLowerCase();
      datosFiltrados = q === "" ? datos : datos.filter(row => 
        row.some(c => (c + "").toLowerCase().includes(q))
      );
      paginaActual = 1;
      actualizarInfo();
      renderTabla();
    });

    document.getElementById("prev").onclick = function() {
      if (paginaActual > 1) {
        paginaActual--;
        renderTabla();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    };

    document.getElementById("next").onclick = function() {
      const totalPaginas = Math.ceil(datosFiltrados.length / filasPorPagina);
      if (paginaActual < totalPaginas) {
        paginaActual++;
        renderTabla();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    };

    cargarExcel();
  </script>
</body>
</html>
